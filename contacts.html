<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>
     <link rel="stylesheet" href="contacts.css">
  </head>
  <body>
    
      <div class="container">


          <label ><b>Name</b></label>
        <input id="nameId" type="text" placeholder="Enter Name" >


        <label ><b>Email</b></label>
        <input id="emailId" type="text" placeholder="Enter Email" >
    
    
        <label ><b>Phone</b></label>
        <input id="phoneId" type="text" placeholder="Enter Phone" >
    
        <button id="submitId" class="registerbtn">Submit</button>
      </div>
      <table id="tableId" style="width:50%">
        <tr>
          <th>Name</th>
          <th>Email</th> 
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </table>
    
    <script src="contacts.js"></script>

  </body>
</html>
